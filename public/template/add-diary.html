<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Lilita+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');
    </style>
    <!-- Alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="text-abu font-poppins">
    <!-- Navigation -->
    <nav x-data="{navOpen : true}">
        <img src="./images/toggle.svg" @click="navOpen = !navOpen" class="fixed top-2 right-2 sm:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
        </button>
        <div x-show="navOpen" class="fixed top-0 left-0 h-screen w-64 z-50">
            <div class="bg-dark-white h-full px-4 py-4">
                <ul class="py-4 space-y-3">
                    <li>
                        <a href=""
                            class="flex items-center space-x-2 px-3 group w-full text-center rounded-xl py-2 font-rubik font-medium hover:bg-biru hover:text-dark-white">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Beranda</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center space-x-2 px-3 group w-full text-center rounded-xl py-2 font-rubik font-medium hover:bg-biru hover:text-dark-white">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    d="M12 9a1 1 0 01-1-1V3c0-.553.45-1.008.997-.93a7.004 7.004 0 015.933 5.933c.078.547-.378.997-.93.997h-5z" />
                                <path
                                    d="M8.003 4.07C8.55 3.992 9 4.447 9 5v5a1 1 0 001 1h5c.552 0 1.008.45.93.997A7.001 7.001 0 012 11a7.002 7.002 0 016.003-6.93z" />
                            </svg>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center space-x-2 px-3 group w-full text-center rounded-xl py-2 font-rubik font-medium hover:bg-biru hover:text-dark-white">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M2 3.5A1.5 1.5 0 013.5 2h9A1.5 1.5 0 0114 3.5v11.75A2.75 2.75 0 0016.75 18h-12A2.75 2.75 0 012 15.25V3.5zm3.75 7a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5zm0 3a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5zM5 5.75A.75.75 0 015.75 5h4.5a.75.75 0 01.75.75v2.5a.75.75 0 01-.75.75h-4.5A.75.75 0 015 8.25v-2.5z"
                                    clip-rule="evenodd" />
                                <path d="M16.5 6.5h-1v8.75a1.25 1.25 0 102.5 0V8a1.5 1.5 0 00-1.5-1.5z" />
                            </svg>
                            <span>Diary</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center space-x-2 px-3 group w-full text-center rounded-xl py-2 font-rubik font-medium hover:bg-biru hover:text-dark-white">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                                <path fill-rule="evenodd"
                                    d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Password</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center space-x-2 px-3 group w-full text-center rounded-xl py-2 font-rubik font-medium bg-biru text-dark-white hover:bg-red-600 hover:text-dark-white">
                            <span>Logout</span>
                        </a>
                    </li>

                </ul>
            </div>
    </nav>

    <section x-data="{open : true}" class="p-4 md:ml-64">
        <div class="container mx-auto px-4 py-4 lg:px-20 lg:py-28">
            <div class="grid grid-cols-12 items-center">
                <div class="col-span-12 items-center justify-center space-y-4">
                    <div x-show="open"
                        class="flex flex-row bg-red-600 rounded-full opacity-50 py-3 px-5 items-center justify-between">
                        <h1 class="text-white text-lg font-semibold">Error</h1>
                        <button @click="open = !open"
                            class="border-2 border-inherit text-white py-2 px-4 rounded-full">X</button>
                    </div>
                    <h1 class="font-rubik font-medium text-[38px] text-center mb-4">Tambah Diary</h1>
                    <form method="post" action="/post-article">
                        <div class="flex flex-col w-9/12 mx-auto gap-2">
                            <label for="judul" class="font-semibold ">Judul</label>
                            <input type="text" name="title" class="p-4" placeholder="Tuliskan judul harimu disini..."
                                required>
                        </div>
                        <div class="flex flex-col w-9/12 mx-auto gap-2">
                            <label for="judul" class="font-semibold ">Pesan</label>
                            <textarea name="paragraph" id="" cols="30" rows="10" class="p-4" required
                                placeholder="Tuliskan perasaan yang sedang kamu hari ini..."></textarea>
                        </div>
                        <div class="flex flex-col w-9/12 mx-auto gap-2">
                            <label for="judul" class="font-semibold">Mood kamu</label>
                            <select name="category" id="" class="bg-dark-white rounded-lg p-4" required>
                                <option value="Tidur" class="">Sengat Senang</option>
                                <option value="Tidur" class="">Senang</option>
                                <option value="Tidur" class="">Biasa Aja</option>
                                <option value="Tidur" class="">Sedih</option>
                                <option value="Tidur" class="">Sangat Sedih</option>
                            </select>
                        </div>
                        <div class="w-9/12 mx-auto mt-4">
                            <button class="bg-biru px-9 py-2 rounded-full font-semibold text-white"
                                type="submit">Posting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
